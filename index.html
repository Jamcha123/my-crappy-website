  <body>
    <div class="container">

        <nav class="nav">

            <div class="flip">
              <div class="innerflip">
                <div class="front">
                  <div class="boxes">
                    <li><a href="">Main Content</a></li>
                  </div>
                </div>
                <div class="back">

            </div>
            <div class="flip">

          </ul>

      </div>
    </div>
    <canvas id="bg1">

    </canvas>
    <canvas id="bg2">

    </canvas>
    <script type="module" src="./main.js"></script>
    <script>
      let slideindex = 1;
      showDivs();
      function press(n){
        showDivs(slideindex += n);
      }
      function showDivs(n){
        let i;
        let x = document.getElementsByClassName("nav");
        if(n > x.length) {slideindex = 1}
        if(n < 1) {slideindex = x.length}
        for(i = 0; i < x.length; i++){
          x[i].style.display = "none";
        }
        x[slideindex-1].style.display = "block";
      }
    </script>
  </body>
