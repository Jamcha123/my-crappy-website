    <script>
      var slideindex = 0;
      slides();
      function slides(){
        var i;
        var x = document.getElementsByClassName("mods");
        for(i = 0; i < x.length; i++){
          x[i].style.opacity = "1";
        }
        slideindex++;
        if(slideindex > x.length) {slideindex = 1}
        x[slideindex-1].style.opacity = "0";
        setTimeout(slides, 1000);
      }
    </script>
