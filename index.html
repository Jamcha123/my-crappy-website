<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <script type="module" src="./index.js"></script>
    <style>
      html{
        scroll-behavior: smooth;
        overflow: hidden;
      }
      header{
        width: 100%;
        height: fit-content;
        margin: auto;
        padding: 0;
        position:relative;
        z-index: 100;
        background-color: transparent;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-evenly;
      }
      .navar1{
        width: 25%;
        height: fit-content;
        margin: auto;
        padding: 0;
        position: relative;
      }
      .navar1 .ar1{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-evenly;
        list-style-type: none;
      }
      .navar2{
        width: 75%;
        height: fit-content;
        margin: auto;
        padding: 0;
        position: relative;
      }
      .navar2 .ar2{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-evenly;
        list-style-type: none;
      }
      .drop{
        display:inline-block;
        position: relative;
        transition: opacity 2s;
      }
      .boxes{
        width: fit-content;
        height: fit-content;
        margin: auto;
        padding: 1em;
        transition: background-color 2s;
      }
      .boxes:hover{
        background-color: rgb(88, 31, 221);
      }
      .pop{
        opacity: 0;
        z-index: 1;
        position: fixed;
        min-width: fit-content;
        min-height: fit-content;
        margin: auto;
        padding: 0;
        list-style-type: none;
        box-shadow: 10px 10px 10px 10px;
        background-color: transparent;
      }
      .drop:hover .pop{
        opacity: 1;
      }
      li a{
        text-decoration: none;
        color: lime;
        font-size: larger;
        font-weight: bolder;
        font-family: 'Roboto',sans-serif;
        transition: color 2s;
      }
      li a:hover{
        color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <canvas id="bg">
      <header>
        <nav class="navar1">
          <ul class="ar1">
            <li class="drop">
              <div class="boxes">
                <span style="font-size: larger;font-weight: bolder;font-family: 'Roboto',sans-serif;color: lime;opacity: 1;">More links</span>
              </div>
              <ul class="pop">
                <li><a href="">My Stackoverflow</a></li>
                <li><a href="">My Github</a></li>
                <li><a href="">My Linkedin</a></li>
              </ul>
            </li>
          </ul>
        </nav>
        <nav class="navar2">
          <ul class="ar2">
            <div class="boxes">
              <li><a href="">About me</a></li>
            </div>
            <div class="boxes">
              <li><a href="">Main content</a></li>
            </div>
            <div class="boxes">
              <li><a href="">Contact info</a></li>
            </div>
          </ul>
        </nav>
      </header>
    </canvas>
    <script type="module" src="./main.js"></script>
  </body>
</html>
