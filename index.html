<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="./index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <style>
      header{
        width: 100%;
        height: fit-content;
        margin: auto;
        padding: 0;
        background-color: transparent;
        position: fixed;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-evenly;
      }
      .navar1{
        width: 25%;
        height: fit-content;
        margin: auto;
        padding: 0;
        position: relative;
      }
      .navar1 .ar1{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-evenly;
        list-style-type: none;
      }
      .flip{
        width: 120px;
        height: 100px;
        background-color: transparent;
        perspective: 1000px;
      }
      .innerflip{
        position: relative;
        width: 100%;
        height: fit-content;
        transform-style: preserve-3d;
        transition: transform 1s;
        background-color: transparent;
      }
      .flip:hover .innerflip{
        transform: rotateY(180deg);
      }
      .front, .back{
        width: 100%;
        height: fit-content;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        position: absolute;
      }
      .front{
        background-color: rgb(255, 60, 0);
      }
      .back{
        background-color: blueviolet;
        transform: rotateY(180deg);
      }
      .drop{
        display: inline-block;
        position: relative;
      }
      .boxes{
        width: 100%;
        height: fit-content;
        margin: auto;
        padding: 1em;
      }
      .pop{
        z-index: 1;
        position: fixed;
        min-width: 100%;
        min-height: fit-content;
        list-style-type: none;
        margin: auto;
        padding: 0;
        background-color: orangered;
      }
      li a{
        text-decoration: none;
        color: lime;
        font-size: larger;
        font-weight: bolder;
        font-family: 'Roboto',sans-serif;
        text-align: center;
        transition: color 2s;
      }
      li a:hover{
        color: turquoise;
      }
      .navar2{
        width: 75%;
        height: fit-content;
        margin: auto;
        padding: 0;
        position: relative;
      }
      .navar2 .ar2{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-evenly;
        list-style-type: none;
      }
    </style>
  </head>
  <body>
      <header id="jk">
        <nav class="navar1">
          <ul class="ar1">
            <div class="flip">
              <div class="innerflip">
                <div class="front">
                  <li class="drop" onmouseover="hover()">
                    <div class="boxes">
                      <span style="font-size: larger;font-weight: bolder;font-family: 'Roboto',sans-serif;color: lime;">More Links</span>
                    </div>
                    <ul class="pop" onmouseout="hover1()">
                      <li><a href="">My Stackoverflow</a></li>
                      <li><a href="">My Github</a></li>
                      <li><a href="">My Linkedin</a></li>
                    </ul>
                  </li>
                </div>
                <div class="back">
                  <li class="drop">
                    <div class="boxes">
                      <span style="font-size: larger;font-weight: bolder;font-family: 'Roboto',sans-serif;color: lime;">More Links</span>
                    </div>
                    <ul class="pop">
                      <li><a href="">My Stackoverflow</a></li>
                      <li><a href="">My Github</a></li>
                      <li><a href="">My Linkedin</a></li>
                    </ul>
                  </li>
                </div>
              </div>
            </div>
          </ul>
        </nav>
        <nav class="navar2">
          <ul class="ar2">
            <div class="flip">
              <div class="innerflip">
                <div class="front">
                  <div class="boxes">
                    <li><a href="">About me</a></li>
                  </div>
                </div>
                <div class="back">
                  <div class="boxes">
                    <li><a href="">About me</a></li>
                  </div>
                </div>
              </div>
            </div>
            <div class="flip">
              <div class="innerflip">
                <div class="front">
                  <div class="boxes">
                    <li><a href="">Main Content</a></li>
                  </div>
                </div>
                <div class="back">
                  <div class="boxes">
                    <li><a href="">Main Content</a></li>
                  </div>
                </div>
              </div>
            </div>
            <div class="flip">
              <div class="innerflip">
                <div class="front">
                  <div class="boxes">
                    <li><a href="">Contact info</a></li>
                  </div>
                </div>
                <div class="back">
                  <div class="boxes">
                    <li><a href="">Contact info</a></li>
                  </div>
                </div>
              </div>
            </div>
          </ul>
        </nav>
      </header>
    <script type="module" src="./main.js"></script>
    <script>
      var x = document.getElementsByClassName("pop");
      for(let i = 0; i < x.length; i++){
        x[i].style.display = "none";
      }
      function hover(){
        for(let j = 0; j < x.length; j++){
          x[j].style.display = "block";
        }
      }
      function hover1(){
        for(let y = 0; y < x.length; y++){
          x[y].style.display = "none";
        }
      }
    </script>
  </body>
</html>
